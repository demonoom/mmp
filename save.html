<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/shoppingList.css"/>
    <link rel="stylesheet" href="css/save.css"/>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/save.js"></script>
    <script src="js/rem.js"></script>
    <script src="js/template.js"></script>
    <script type="text/html" id="model">
        {{each result as value}}
        <a href="forSave.html?productid={{value.productId}}">
            <li>
                {{#value.productImgSm}}
                <div class="f_right">
                    <div>
                        <span>{{value.productName}}</span>
                        <span>{{value.productPinkage}}</span>
                    </div>
                    <div class="clearfix">
                        <p class="f_left">{{value.productFrom}}|{{value.productTime}}</p>
                        <p class="f_right">{{value.productComCount}}</p>
                    </div>
                </div>
            </li>
        </a>
        {{/each}}
    </script>
    <title></title>
</head>
<body>
<div class="layout">
    <div class="banner" id="top" style="text-align: center;font-size: 0.28rem; color: #ffffff;line-height: 0.5rem;">
        省钱控-最新优惠
        <b style="font-family: simsun;height: 100%;font-size: 0.4rem;" class="f_left"><a href="index.html" style="color: #ffffff">  <  </a></b>
        <img src="images/header_app.png" alt="" class="f_right" style="width: 8%;"/>
    </div>
    <div class="content">
        <ul id="productbox" class="clearfix"></ul>
        <div class="choose">
            <button>上一页</button>
            <select name="" id="">
            </select>
            <button>下一页</button>
        </div>
    </div>
    <div class="footer">
        <div style="background-color: #fff;">
            品牌排行
            <span class="f_right"> > </span>
        </div>
        <div style="padding-top: 0">
            <span>登陆</span><span>注册</span><span><b></b><a href="#top" style="color: black">返回顶部</a></span>
        </div>
        <div>
            <span><a href="#" class="appDownload">手机APP下载</a>&nbsp;&nbsp;<a href="index.html" class="mmbPhone">慢慢买手机版</a>--掌上比价平台</span><br/>
            <span>m.manmanbuy.com</span>
        </div>
    </div>
</div>
</body>
</html>
