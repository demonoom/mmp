<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="css/base.css"/>

    <script type="text/html" id="noom">
        {{each result as value}}
            <h2>{{value.productName}}</h2>

                <span>{{value.productTime}}</span>

                {{#value.productImgSm}}

            {{#value.productImg}}
            {{#value.productCity}}
            <div class="goBuy">前往购买</div>
            <img src="images/weixin.png" alt="" style="width: 100%;"/>
            {{#value.productComment}}
        {{/each}}

</head>

    </div>
    <div class="footer">

        </div>
        <div style="padding-top: 0">
            <span>登陆</span><span>注册</span><span><b></b><a href="#top" style="color: black">返回顶部</a></span>
        </div>

            <span>m.manmanbuy.com</span>
        </div>
    </div>
</div>
</body>
</html>
